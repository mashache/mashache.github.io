<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>
    <header class="site-nav">
      {% for p in site.header_pages %}
        {% assign my_page = site.pages | where: "path", p | first %}
        {% if my_page %}
          <a href="{{ my_page.url | relative_url }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}
    </header>
    <main aria-label="Content">
      {{ content }}
    </main>
  </body>
</html>
